<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

<body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
        <div class="container">
            <h1>ðŸ”— URL Shortener</h1>
            <div class="form-section">
                <input type="text" id="originalUrl" placeholder="Enter your URL here" />
                <button id="createBtn">Shorten URL</button>
                <p id="shortUrlDisplay"></p>
                <button id="copyBtn" style="display:none;">Copy</button> <!-- NÃºt Copy -->
                <p id="copyMessage" style="display:none;">Copied to clipboard!</p> <!-- ThÃ´ng bÃ¡o sau khi copy -->
            </div>
        </div>
    </div>
    <script src="scripts.js" type="module" defer></script>
    
    <script type="module">
    import { openDB } from 'https://cdn.jsdelivr.net/npm/idb@7.1.1/build/index.min.js';

    // TÃ­ch há»£p IndexedDB nhÆ° trÆ°á»›c
    const initDB = async () => {
        return openDB('ShortURLDB', 1, {
            upgrade(db) {
                if (!db.objectStoreNames.contains('urls')) {
                    db.createObjectStore('urls', { keyPath: 'originalUrl' });
                }
            },
        });
    };

    // CÃ¡c logic khÃ¡c giá»¯ nguyÃªn nhÆ° Ä‘Ã£ triá»ƒn khai
</script>
